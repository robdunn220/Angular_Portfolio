<app-server></app-server>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!serverName" (click)="onCreateServer()">
    Add Server
</button>
<p>{{ serverCreationStatus }}</p>

<input type="text" class="form-control" [(ngModel)]="userName">
<button class="btn btn-primary" [disabled]="!userName" (click)="onCreateUser()">
    Add User
</button>
<p>{{ userNameDisplay }}</p>
