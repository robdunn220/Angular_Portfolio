<app-server></app-server>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!serverName" (click)="onCreateServer()">
    Add Server
</button>
<p *ngIf="serveBool; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer><p>No server has been created.</p></ng-template>
